<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Tela de Aprovação de Compras</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Valor</th>
                    <th>Data Pagamento</th>
                    <th>Data Entrega</th>
                    <th>Número Pedido</th>
                    <th>Comprador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui os dados das compras aguardando aprovação serão inseridos dinamicamente -->
            </tbody>
        </table>
        <button onclick="aprovarCompra()">Aprovar</button>
        <button onclick="cancelarCompra()">Cancelar</button>
    </div>
    <script>
        function aprovarCompra() {
            alert("Compra aprovada com sucesso!");
        }
        function cancelarCompra() {
            alert("Compra cancelada.");
        }
    </script>
</body>
</html>
